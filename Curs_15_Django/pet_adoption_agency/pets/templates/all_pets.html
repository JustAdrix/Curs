<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
</head>
<body>
{% if pets %}
    <ul>
        {% for pet in pets %}
        <li>
            <a href="{% url 'pets:pet_detail' pet.id %}">{{ pet }} </a>
        </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
